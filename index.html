<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton|Frank+Ruhl+Libre:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Gif Gif Hurray</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">GIF GIF HURRAY!</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

            </ul>

    <main>
        <div class="row">
            <div class="input-field col s6">
                <input value="" id="input" type="text" class="validate">
                <label class="active" for="first_name2">gif</label>
            </div>
        </div>
        <a class="waves-effect waves-light btn"><i class="material-icons right">search</i>let's go!</a>

            <div id="gifs-container" class="col s10 m10 l8"></div>

                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
